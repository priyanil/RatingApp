<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Sign-in</h1>
        <form #form="ngForm" action="" method="POST">
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" name="email" id="email" class="form-control" #email="ngModel" email required ngModel>
                <span *ngIf="email.invalid && email.touched">please enter valid email**</span>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" class="form-control" #password="ngModel" required ngModel>
                <span *ngIf="password.invalid && password.touched">please enter valid password**</span>
            </div>
            <br>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Sign-in</button>
            </div>
        </form>
    </div>
</div>
